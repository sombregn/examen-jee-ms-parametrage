<div class="card shadow-lg w-50 mx-auto mt-4 rounded-3">
  <div class="card-header text-white bg-black">
    <h5 class="mb-0 text-center text-white fw-bold">Add Program</h5>
  </div>
  <div class="p-4">
    <div *ngIf="errorMsg.length" class="alert alert-danger mt-2" role="alert">
      <p class="m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <hr>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nom de Program</label>
        <input [(ngModel)]="programRequest.name" type="text" class="form-control" id="name" name="name" placeholder="Entrez le nom de Program">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]="programRequest.description" class="form-control" name="description" id="description" rows="4" placeholder="Entrez la description"></textarea>
      </div>
      <div class="text-center mt-4 d-flex justify-content-center gap-3">
        <button (click)="saveProgram()" type="submit" class="btn btn-success text-black fw-bold px-4 btn-lg">
          <i class="bi bi-check-circle"></i> Save
        </button>
        <a href="/programs" class="btn btn-secondary fw-bold text-black px-4 btn-lg">
          <i class="bi bi-arrow-left-circle"></i> Back
        </a>
      </div>
    </form>
  </div>
</div>
