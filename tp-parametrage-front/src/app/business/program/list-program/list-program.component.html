<div class="card shadow-lg mt-5 mx-auto w-75">
  <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
    <h5 class="mb-0">List Program</h5>
    <a routerLink="/add-program" class="btn btn-light fw-bold">
      <i class="bi bi-plus-lg"></i> Add Program
    </a>
  </div>
  <div class="table-responsive">
    <div class="card-body overflow-auto" style="max-height: 400px;">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
          @for (program of response; track program.id) {
            <tr>
              <td>{{ program.name }}</td>
              <td>{{ program.description }}</td>
              <td>
                <button *ngIf="program.id !== undefined" (click)="editProgram(program)" class="btn btn-success btn-sm me-2">
                  <i class="bi bi-pencil"></i>
                </button>
                <button *ngIf="program.id" (click)="deleteProgram(program.id)" class="btn btn-danger btn-sm">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer text-center text-white fw-bold bg-dark">Number Program: {{ response.length }}</div>
</div>
