<div class="card shadow-lg mt-5 mx-auto w-75">
  <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
    <h5 class="mb-0">List Classe</h5>
    <a routerLink="/add-classe" class="btn btn-light fw-bold">
      <i class="bi bi-plus-lg"></i> Add Classe
    </a>
  </div>
  <div class="table-responsive">
  <div class="card-body overflow-auto" style="max-height: 400px;">
    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
      <tr>
        <th>Classe Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @for (classe of response; track classe.id) {
          <tr>
            <td>{{ classe.name }}</td>
            <td>{{ classe.description }}</td>
            <td>
              <button *ngIf="classe.id !== undefined" (click)="editClasse(classe)" class="btn btn-success btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button *ngIf="classe.id" (click)="deleteClasse(classe.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  </div>
  <div class="card-footer text-center text-white fw-bold text-muted">Number Classe: {{ response.length }}</div>
</div>
