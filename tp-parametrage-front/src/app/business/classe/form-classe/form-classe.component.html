<div class="card shadow-lg w-50 position-fixed top-50 start-50 translate-middle rounded-3">

  <h5 class="mb-0 p-3 bg-black text-white fw-bold text-center d-inline-block rounded shadow-sm">
    Add Classe
  </h5>
  <div class="p-4">
    <div *ngIf="errorMsg.length" class="alert alert-danger mt-2" role="alert">
      <p class="m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <hr>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nom de Classe</label>
        <input [(ngModel)]="classeRequest.name" type="text" class="form-control" id="name" name="name" placeholder="Entrez le nom de la Classe">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]="classeRequest.description" class="form-control" name="description" id="description" rows="4" placeholder="Entrez la description"></textarea>
      </div>

      <div class="text-center mt-4 d-flex justify-content-center gap-3">
        <button (click)="saveClasse()" type="submit" class="btn btn-success text-black btn-lg px-4 fw-bold">
          <i class="bi bi-check-circle"></i> Save
        </button>
        <a href="/classes" class="btn btn-secondary text-black fw-bold btn-lg px-4">
          <i class="bi bi-arrow-left-circle"></i> Back
        </a>
      </div>
    </form>
  </div>
</div>
